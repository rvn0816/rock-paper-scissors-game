<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/b1b5455376.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
	<div id="navigation">
		<div id="container">
			<div id="landing-page-container" class="phase" data-index="0" data-status="active">
				<div class="landing-page">
					<h1>Rock Paper Scissors</h1>
					<div class="slideshow-container">
						<div class="mySlides fade"><i class="fa-solid fa-hand-fist fa-7x"></i></div>
						<div class="mySlides fade"><i class="fa-solid fa-hand fa-7x"></i></div>
						<div class="mySlides fade"><i class="fa-solid fa-hand-scissors fa-7x"></i></div>
					</div>
					<button class="landing-page-button" onclick="phasing()">Play</button>
				</div>
			</div>
			<div id="picking-phase" class="phase" data-index="1" data-status="unknown">
				<div class="computer-move">
					<h2>Computer</h2>
					<div class="slideshow-comp">
						<div class="mySlidesComp fadeComp"><i class="fa-solid fa-hand-fist fa-7x"></i></div>
						<div class="mySlidesComp fadeComp"><i class="fa-solid fa-hand fa-7x"></i></div>
						<div class="mySlidesComp fadeComp"><i class="fa-solid fa-hand-scissors fa-7x"></i></div>
					</div>
				</div>

				<div class="player-move">
					<h2>Pick Your Move</h2>
					<div class="container-move">
						<button id="rock" class="move" value="rock"><i class="fa-solid fa-hand-fist fa-7x"></i></button>
						<button id="paper" class="move" value="paper"><i class="fa-solid fa-hand fa-7x"></i></button>
						<button id="scissors" class="move" value="scissors"><i class="fa-solid fa-hand-scissors fa-7x"></i></button>
					</div>
					<button class="lock-button">Lock</button>
				</div>
			</div>
			<div id="result-page-container" class="phase" data-index="2" data-status="unknown">
				<div class="result-page">
					<div class="result-upper">
						<div class="player-pick">
							<h2>You</h2>
							<div><i class="fa-solid fa-hand-fist fa-7x"></i></div>
						</div>
						<div class="computer-pick">
							<h2>Computer</h2>
							<div><i class="fa-solid fa-hand-fist fa-7x"></i></div>
						</div>
					</div>
					<h2 class="score-head">Score (First to 5)</h2>
					<div class="result-lower">
						<div class="player-score"><h2>0</h2></div>
						<div class="comp-score"><h2>0</h2></div>
					</div>
				</div>
			</div>
		</div>
	</div>


    <script src="./js/javascript.js"></script>
</body>
</html>
